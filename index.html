<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">
    <title>Video Chat App</title>
</head>
<body>
    
    <main>
        <h1 id="site-title">Ivy Streams</h1>
        <button id="join-btn">Join Streams</button>

        <div id="user-streams">

        </div>
        
        <div id="footer">
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="./assets/video.svg" alt="video">
                <p>Cam</p>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="./assets/microphone.svg" alt="microphone">
                <p>Mic</p>
            </div>
            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="./assets/leave.svg" alt="leave">
                <p>Leave</p>
            </div>
            <div class="icon-wrapper">
                <button id="startRecord">Start Reacord</button>
                <button id="stopRecord">stop Reacord</button>
            </div>

        </div>
    </main>
    
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="main.js"></script>
</body>
</html>
